<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Formulário</h1>
        <form id="myForm">
            <input type="text" id="name" placeholder="Nome">
            <input type="text" id="cpf" placeholder="CPF">
            <input type="text" id="age" placeholder="Idade">
            <input type="text" id="phone" placeholder="Telefone">
            <input type="date" id="birthdate" placeholder="Data de Nascimento">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <input type="password" id="confirmPassword" placeholder="Confirme a Senha">
            <button type="button" id="clearBtn">Apagar Tudo</button>
            <button type="submit" id="submitBtn">Enviar</button>
        </form>
        <div id="errorMessages" class="error"></div>
        <textarea id="jsonData" rows="5" cols="50" readonly></textarea>
    </div>

    <script src="seu_arquivo.js"></script>
</body>

</html>
